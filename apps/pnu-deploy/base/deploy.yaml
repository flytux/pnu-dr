---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pnu
spec:
  selector:
    matchLabels:
      app: pnu
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pnu
    spec:
      containers:
        - name: pnu
          image: 192.168.5.31:30005/pnu:init
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: TZ
              value: Asia/Seoul
            - name: UMASK
              value: '0000'
            - name: JAVA_OPTS
              value: >-
                -Duser.timezone=GMT+09:00 
                -XX:+UseParallelGC -XX:+UseParallelOldGC -XX:+PrintGCDetails
                -XX:+HeapDumpOnOutOfMemoryError
                -XX:HeapDumpPath=$CATALINA_HOME/logs/$HOSTNAME/heapdump
                -verbose:gc
                -Xloggc:$CATALINA_HOME/logs/$HOSTNAME/gclog/gc-%t.log
                -Djava.security.egd=file:/dev/./urandom
                -Dcatalina.host=$HOSTNAME
                -Dcatalina.logdir=$CATALINA_HOME/logs/$HOSTNAME
                -Dbase.dir=$CATALINA_HOME/webapps/ROOT
                -DWEBSQUARE_HOME=$CATALINA_HOME/webapps/ROOT/WEB-INF/websquare_home
          resources:
            limits:
              cpu: '4'
              memory: 8Gi
            requests:
              cpu: '4'
              memory: 8Gi
          volumeMounts:
            - name: localtime
              readOnly: true
              mountPath: /etc/localtime
            - name: one-context-xml
              mountPath: /usr/local/tomcat/conf/context.xml
              subPath: context.xml
            - name: one-server-xml
              mountPath: /usr/local/tomcat/conf/server.xml
              subPath: server.xml
            - name: one-websquare-config-xml
              mountPath: /usr/local/tomcat/webapps/ROOT/websquare/config.xml
              subPath: config.xml
            - name: one-log4j2-xml
              mountPath: /usr/local/tomcat/webapps/ROOT/WEB-INF/classes/log4j2.xml
              subPath: log4j2.xml
            - name: one-db-properties
              mountPath: >-
                /usr/local/tomcat/webapps/ROOT/WEB-INF/classes/config/database.properties
              subPath: db.properties
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: ''
        - name: one-context-xml
          configMap:
            name: one-context-xml
            defaultMode: 420
        - name: one-server-xml
          configMap:
            name: one-server-xml
            defaultMode: 420
        - name: one-websquare-config-xml
          configMap:
            name: one-websquare-config-xml
            defaultMode: 420
        - name: one-log4j2-xml
          configMap:
            name: one-log4j2-xml
            defaultMode: 420
        - name: one-db-properties
          configMap:
            name: one-db-properties
            defaultMode: 420
