<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부산대학교 - 학생지원시스템</title>
  <link href="/common/bootstrap-4.6.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="/common/bootstrap-table-master/dist/bootstrap-table.min.css" rel="stylesheet">
  <link href="/common/css/common.css" rel="stylesheet">
  <link href="/common/css/style.css" rel="stylesheet">
  <link href="/common/css/contents.css" rel="stylesheet">
</head>
<body>
  <div id="root">
    <header id="header"></header>
    <div id="breadcrumb"></div>

    <div class="container container-sub">
      <div class="col-side">
        <div id="side"></div>
      </div>
      <div class="col-main">
        <main id="main">
          <section class="sec-1">
            <header>
              <div class="header-item">
                <h2 class="sec-title">게시판 없을 시</h2>
              </div>
              <div class="header-item">
                <ul class="list list-narrow-gutter">
                  <li>
                    <button class="btn btn-icon share-btn" type="button">
                      <img src="/common/images/share.svg" alt="공유">
                    </button>
                  </li>
                  <li>
                    <button class="btn btn-icon print-btn" type="button">
                      <img src="/common/images/print.svg" alt="프린트">
                    </button>
                  </li>
                </ul>
              </div>
            </header>
            <div class="sec-body">
							<div class="table-box">
									<div class="table-header">
											<div class="header-item"> <span class="mr-2"> Total <span class="text-total">0</span>건 </span>
													<select class="form-control">
															<option>10개씩보기</option>
															<option>20개씩보기</option>
													</select>
											</div>
											<div class="header-item">
												<div class="form-inline">
													<select class="form-control mr-2">
															<option>10개씩보기</option>
															<option>20개씩보기</option>
													</select>
													<div class="input-group">
															<input class="form-control" type="text">
															<div class="input-group-append">
																	<button type="button" class="btn btn-secondary form-control">검색</button>
															</div>
													</div>
												</div>
											</div>
									</div>
									<div class="table-body">
											<div class="non-page table-board">
												<h3>조회된 게시물이 없습니다</h3>
											</div>
									</div>
									<div class="table-footer"> 
											<!-- 페이지 링크 -->
											<nav class="pagination-box" aria-label="대표코드 페이지 링크">
													<ul class="pagination">
															<li class="page-item first"> <a class="page-link" href="#" aria-label="처음"></a> </li>
															<li class="page-item prev"> <a class="page-link" href="#" aria-label="이전"></a> </li>
															<li class="page-item page-info"> <span class="text-primary">3</span> / 36 </li>
															<li class="page-item"><a class="page-link" href="#">1</a></li>
															<li class="page-item"><a class="page-link" href="#">2</a></li>
															<li class="page-item active"><a class="page-link" href="#">3</a></li>
															<li class="page-item"><a class="page-link" href="#">4</a></li>
															<li class="page-item"><a class="page-link" href="#">5</a></li>
															<li class="page-item next"> <a class="page-link" href="#" aria-label="다음"></a> </li>
															<li class="page-item last"> <a class="page-link" href="#" aria-label="마지막"></a> </li>
													</ul>
											</nav>
											<!-- /END 페이지 링크 --> 
									</div>
							</div>    
            </div>
          </section>      
        </main>
      </div>
    </div>

    <footer id="footer"></footer>
  </div>

  <!-- Scripts -->
  <script src="/common/js/jquery-3.6.0.min.js"></script>
  <script src="/common/bootstrap-4.6.1/js/bootstrap.bundle.min.js"></script>
  <script src="/common/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
  <script>
    $.ajax({
      method: 'GET',
      url: 'header.html',
      async: false,
      dataType: 'html'
    }).done(function(html) {
      $('#header').append(html);
    });
    $.ajax({
      method: 'GET',
      url: 'breadcrumb.html',
      async: false,
      dataType: 'html'
    }).done(function(html) {
      $('#breadcrumb').append(html);
    });
    $.ajax({
      method: 'GET',
      url: 'side.html',
      async: false,
      dataType: 'html'
    }).done(function(html) {
      $('#side').append(html);
    });
    $.ajax({
      method: 'GET',
      url: 'footer.html',
      async: false,
      dataType: 'html'
    }).done(function(html) {
      $('#footer').append(html);
    });    
  </script>  
  <script src="/common/js/script.js"></script>
  <!-- /END Scripts -->
</body>
</html>
