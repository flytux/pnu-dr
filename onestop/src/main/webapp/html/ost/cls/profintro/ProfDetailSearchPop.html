<div id="popups">
	<section class="sec-1">
		<div class="sec-body">
			<div style="float:left ;width:35%;text-align:center;"><img id="stdtImg" src="/common/images/no_img.png" width="130" height="157" alt="이미지없음"></div>
			<div class="b-table-box flex-col-1" role="table" aria-label="1단 테이블" style="float:left ;width:60%">
				<div class="b-row-box" role="row" id="inwon1">
					<div class="b-row-item">
						<div class="b-title-box" role="rowheader">
							<label class="" id="title01">교수명</label>
						</div>
						<div class="b-con-box" role="cell">
							<label id="profNm"></label>
						</div>
					</div>
				</div>
				<div class="b-row-box" role="row" id="inwon2">
					<div class="b-row-item">
						<div class="b-title-box" role="rowheader">
							<label class="">직급</label>
						</div>
						<div class="b-con-box" role="cell">
							<label id="jkNm"></label>
						</div>
					</div>
				</div>
				<div class="b-row-box" role="row" id="inwon3">
					<div class="b-row-item">
						<div class="b-title-box" role="rowheader">
							<label>학과</label>
						</div>
						<div class="b-con-box" role="cell">
							<label id="deptNm"></label>
						</div>
					</div>
				</div>
				
			</div>

		</div>
	</section>
</div>

<script type="text/javascript">
	$(document).ready(popInit());

	function popInit() {

				
		SearchDetailInfo();
		
		
	}

	function SearchDetailInfo() {

		gfn_ajax_request({
			url : "/ost/cls/profintro/profintro/selectProfDetailIntro",
			reqData : scwin.detailObj,
			success : function(data, responseData) {
				$("#stdtImg").attr(
						"src",
						gfn_str_parseNull(data.PIC) == "" ? "data:image/png;base64," + "/common/images/no_img.png" : "data:image/png;base64,"
								+ data.PIC);
				$("#profNm").text(data.PROF_NM);
				$("#jkNm").text(data.JK_NM);
				$("#deptNm").text(data.ASSIGN_NM);
				$("#stdtImg").attr("alt",data.PROF_NM+"교수님 사진");
			}
		});
	}
</script>
