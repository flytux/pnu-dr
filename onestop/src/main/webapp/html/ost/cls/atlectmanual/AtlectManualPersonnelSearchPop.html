<div id="popups">
	<section class="sec-1">
		<div class="sec-body">
			<div class="b-table-box flex-col-1" role="table" aria-label="1단 테이블">
				<div class="b-row-box" role="row" id="all">
					<div class="b-row-item">
						<div class="b-title-box" role="rowheader">
							<label class="">제한인원</label>
						</div>
						<div class="b-con-box" role="cell">
							<label id="cnt01">0/0</label>

						</div>
					</div>
				</div>
				<div class="b-row-box" role="row" id="inwon1">
					<div class="b-row-item">
						<div class="b-title-box" role="rowheader">
							<label class="" id="title01">주전공인원</label>
						</div>
						<div class="b-con-box" role="cell">
							<label id="cnt02">0/0</label>
						</div>
					</div>
				</div>
				<div class="b-row-box" role="row" id="inwon2">
					<div class="b-row-item">
						<div class="b-title-box" role="rowheader">
							<label class="">부전공인원</label>
						</div>
						<div class="b-con-box" role="cell">
							<label id="cnt03">0/0</label>
						</div>
					</div>
				</div>
				<div class="b-row-box" role="row" id="inwon3">
					<div class="b-row-item">
						<div class="b-title-box" role="rowheader">
							<label>일반선택인원</label>
						</div>
						<div class="b-con-box" role="cell">
							<label id="cnt04">0/0</label>
						</div>
					</div>
				</div>
				<div class="b-row-box" role="row" id="inwon4">
					<div class="b-row-item">
						<div class="b-title-box" role="rowheader">
							<label>타대생인원</label>
						</div>
						<div class="b-con-box" role="cell">
							<label id="cnt05">0/0</label>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>
</div>

<script type="text/javascript">
	$(document).ready(popInit());

	function popInit() {
		var subjGcd= scwin.detailObj01.SUBJ_GCD;
		if(subjGcd == '0004' || subjGcd == '0005' || subjGcd == '0026'){
			$("#inwon1").show();
			//$("#title01").text("주전공");
			$("#inwon2").show();
			$("#inwon3").show();
			$("#inwon4").show();
		}else if(subjGcd == '0008'){
			$("#inwon1").show();
			//$("#title01").text("교직이수자");
			$("#inwon2").hide();
			$("#inwon3").show();
			$("#inwon4").show();
		}else{
			$("#inwon1").show();
			//$("#title01").text("본교생");
			$("#inwon2").hide();
			$("#inwon3").hide();
			$("#inwon4").show();
		}
				
		SearchDetailInfo();
		
		
	}

	function SearchDetailInfo() {

		gfn_ajax_request({
			url : "/ost/cls/atlectmanual/atlectmanual/selectAtlectManualPersonnel",
			reqData : scwin.detailObj01,
			success : function(data, responseData) {
				$("#cnt01").text(data.제한인원);
				$("#cnt02").text(data.주전공본교생교직이수자);
				$("#cnt03").text(data.부전공);
				$("#cnt04").text(data.일반선택);
				$("#cnt05").text(data.타대생);

			}
		});
	}
</script>
