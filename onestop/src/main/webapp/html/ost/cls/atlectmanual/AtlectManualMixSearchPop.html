<div id="popups">
	<section class="sec-1">
		<div class="sec-body">
			<div class="table-box">

						<caption>혼합 개설교과목 일자별 수업유형</caption>
						<colgroup>
							<col style="min-width: 100px;">

						<thead>

<script type="text/x-tbody-template" id="resultTemplate">
	<tr style="cursor:pointer;">
        <td class="text-center">#:CLASS_DATE#</td>
	    <td class="text-center">#:CLASS_TYPE_GCD#</td>
	    <td class="text-center">#:BLD_NM#</td>
	    <td class="text-left">#:FACILITY_NO#</td>
	    <td class="text-left">#:FACILITY_NM#</td>
	</tr>
</script>
<script type="text/javascript">
	$(document).ready(popInit());

	function popInit() {
		
		SearchDetailInfo();
	}
	
	function SearchDetailInfo(){
			
		gfn_ajax_request({
			url : "/ost/cls/atlectmanual/atlectmanual/selectAtlectManualMixSubjTypeGcd",
			reqData : scwin.detailObj01,
			success : function(data, responseData) {

				$("#resultTbody").listView(
						{
							dataSource : data,
							dataBound : function(e) {

						
							},
							template : $("#resultTemplate"),
							totalCnt : responseData.totalCnt,

						});
			}
		});
	}

	
</script>
